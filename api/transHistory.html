<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyTour | Transaction History</title>
    <link rel="icon" href="media/moneytour_fav.png" type="image/png" sizes="512x512">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/transHistory.css"/>
  </head>
  <body class="background">
    <div class="container-header">
      <div class="logo">
        <img src="media/MoneyTour.png" alt="MoneyTour Logo"/>
      </div>
      <div class="transbalance">
        <p>Balance</p>
        <span id="balance">$0.00</span>
      </div>
      <div class="top-nav">
        <button type="button" onclick="window.location.href='dashboard.html'">Add Transaction</button>
        <button type="button" onclick="window.location.href='index.html'">Logout</button>
      </div>
    </div>

    <div class="container-transaction">
      <h3 class="t-hist">TRANSACTION HISTORY</h3>
      <table id="transactionTable" border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Details</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <!-- Transactions will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="scripts/transHistory.js"></script>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
