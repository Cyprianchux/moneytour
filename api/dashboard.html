<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money-Tour</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body class="background">
  <div class="container-header">
    <div class="logo">
      <a href="index.html"><img src="media/MoneyTour.png" alt="MoneyTour Logo"/></a>
    </div>
    <h1 class="header1">
      <a href="index.html">MoneyTour</a>
    </h1>
    <div class="top-nav">
      <button type="button" onclick="window.location.href='transaction.html'">View Transactions</button>
    </div>
  </div>
 
  <main>
    <header> 
      <div>
        <h5>Balance</h5>
        <span id="balance">$0.00</span>
      </div>
    </header>

    <section>
      <h3>Add Transaction</h3>
      <ul id="transactionList"></ul>
    </section>

    <section>
      <form id="transactionForm">
        <div>
          <label for="type">
            <input type="checkbox" name="type" id="type" />
            <div class="option">
              <span>Expense</span>
              <span>Income</span>
            </div>
          </label>
        </div>
        
        <div>
          <label for="name">Detail of transaction</label>
          <input type="text" name="particulars" required />
        </div>

        <div>
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            value="0"
            min="0.01"
            step="0.01"
            required
          />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" required />
        </div>

        <button type="submit">Submit</button>       
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 MoneyTour
  </footer>

  <script src="scripts/dashboard.js"></script> 
</body>
</html>
