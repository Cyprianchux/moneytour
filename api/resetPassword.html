<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>MoneyTour | Reset Password</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="background">
  <div class="container-header">
    <div class="logo">
      <a href="index.html"><img src="media/MoneyTour.png" alt="MoneyTour Logo"/></a>
    </div>
    <h1 class="header1">
      <a href="index.html">MoneyTour</a>
    </h1>
  </div>

  <div id="container-login">
    <div id="title">Reset Your Password</div>
    <form id="resetForm">
      <p class="input">
      <input type="password" id="password" name="password" placeholder="New password" required/></p>

      <p class="input">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required /></p>

      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="scripts/resetPassword.js"></script>
</body>
</html>
