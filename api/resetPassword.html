<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="media/moneytour_fav.png" type="image/png" sizes="512x512">

<body class="background">
  <div class="container-header">

      <a href="index.html"><img src="media/MoneyTour.png" alt="MoneyTour Logo"/></a>

      <a href="index.html">MoneyTour</a>

  <div id="container-login">
    <div id="title">Reset Password</div>
    <form id="resetForm">
      <small>
        An OTP has been sent to <span id="email" style="font-weight: bold; color: #333;"></span>. Please check your inbox (or spam folder).
      </small>
      <p class="input"><input type="text" id="otp" placeholder="Enter OTP code" maxlength="6" required /></p>
      <p class="input"><input type="password" id="password" placeholder="Enter new password" required /></p>
      <p class="input"><input type="password" id="confirmPassword" placeholder="Confirm new password" required /></p>
      <!--<p class="input">
      <input type="password" id="password" name="password" placeholder="New password" required/></p>

      <p class="input">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required /></p>-->

      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
    
    <p class="resend">
      Didnâ€™t get the code? <button id="resendOtpBtn" type="button">Resend OTP</button>
    </p>
  </div>

</body>
